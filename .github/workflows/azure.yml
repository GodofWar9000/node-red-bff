on: [push]

name: doctor_at_home_bff

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: doctorathome.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        docker build . -t doctorathome.azurecr.io/doctor-at-home-bff:${{ github.sha }}
        docker push doctorathome.azurecr.io/doctor-at-home-bff:${{ github.sha }} 
      
    - uses: azure/webapps-container-deploy@v1
      with:
        app-name: 'doctor-at-home-bff'
        images: 'doctorathome.azurecr.io/doctor-at-home-bff:${{ github.sha }}'
    
    - name: Azure logout
      run: |
        az logout
